[tasks.build]
depends = ["format"]
run = "bun run build"
description = "Compile the CLI TypeScript source"

[tasks.format]
run = "biome format --write ."
description = "Format source files with Biome"

[tasks.dev]
run = "bun run dev"
description = "Run CLI from source"

[tasks.type-check]
run = "bun run type-check"
description = "Run TypeScript type checks"

[tools]
biome = "2.3.11"
bun = "latest"
